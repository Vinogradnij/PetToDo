<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav>
        <ul>
            {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
{% block content %}
{% endblock %}
</body>
</html>
